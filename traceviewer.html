<!DOCTYPE html>
<html>
  <head>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="traceviewer.css">
    <script src="traceviewer.js"></script>
    <title>Trace Viewer</title>
  </head>
  <body>

    <div class="viewer-container" id="viewer-container">

      <div class="viewer-header-container" id="viewer-header-container">
        <div class="viewer-header-row">
          <span class="viewer-row-entry viewer-row-label">Viewer Header</span>
          <span class="viewer-row-entry viewer-header-row-scale"></span>
        </div>
      </div>

      <div class="viewer-data-container" id="viewer-row-container">
        <viewer-row
          v-for="row in rows"
          v-bind:key=row.id
          v-bind:label=row.label
          v-bind:start=row.start
          v-bind:duration=row.duration
        ></viewer-row>
      </div>
    </div>

  </body>
</html>
